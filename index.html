<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />

    <title>Create or Join Meeting</title>
  </head>
  <body class="bg-light">
    <main>


    <nav class="navbar navbar-expand-lg navbar-light text-uppercase">
      <div class="container-fluid">
        <h2 class="fw-bold">

          <a class="navbar-brand fs-1" href="#"
            ><i class="fas fa-link"></i> Cuet Connectss </a
          >
        </h2>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ml-auto"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Sign In</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Sign Up</a
              >
            </li>
    
            <li class="nav-item">
            <a
                class="nav-link active"
                id="new-meeting"
                aria-current="page"
                href="#"
                > Create new meeting</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row py-4">
        <div class="col-md-6 m-auto text-center ">
          <h2 class="text-capitalize py-2 my-2 fs-1">Virtual meetings are now completely free</h2>
          <p class="lead">Join an Existing Meeting</p>
          <div class="input-group my-3">
            
            <input
              type="text"
              class="form-control"
              placeholder="Enter meeting code ..."
              id="enter-code"
            />
            <button id="join-btn" class="btn btn-secondary">Join</button>
          </div>
        </div>
      </div>
    </div>
  </main>
    <footer>
      <p class="lead bg-light text-uppercase p-3 my-2 text-center">&copy; 2022 | All rights reserved</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      let inputEnterCode = document.getElementById("enter-code");
      let joinBtn = document.getElementById("join-btn");
      let newMeetingBtn = document.getElementById("new-meeting");
      joinBtn.addEventListener("click", () => {
        let currentUrl = window.location.origin; //current url
        let meetingUrl = `${currentUrl}/action.html?meetingID=${inputEnterCode.value}`;
        window.location.replace(meetingUrl); //replace current url with meetingUrl and redirect to index page
        // alert(meetingUrl)
      });

      //join a new meeting
      newMeetingBtn.addEventListener("click", () => {
        //create a random id for new meeting
        let eight_digit_val = Math.floor(Math.random() * 100000000);
        let currentUrl = window.location.origin;
        let meetingUrl = `${currentUrl}/action.html?meetingID=${eight_digit_val}`;
        window.location.replace(meetingUrl);
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
